<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>登录页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!--外边框-->
<div id="bk">
    <div id="ztl">
        <img src="images/register/dhzt.png" alt="">
    </div>
    <!--第一部分-->
    <div id="f">
        <div id="f-f">
            <span>账号登陆</span>
        </div>
        <div id="f-s">
            <a href="">
                <img src="images/register/zjt.png" alt="">
            </a>
        </div>
    </div>
    <!--第二部分-->
    <div id="s">
        <div>
            <img src="images/register/iqiyi-logo.png" alt="">
        </div>
    </div>
    <!--第三部分-->
    <div id="t">
        <!--输入框-->
        <form action="">
            <input type="text" placeholder="请输入账号">
            <input type="password" placeholder="请输入密码">
            <div id="tf">
                <a href="">忘记密码</a>
            </div>
            <!--注册按钮-->
            <a href="">
                <div id="ts">
                    <p>登陆</p>
                </div>
            </a>
            <!--注册或其他登陆-->
            <div id="tt">
                <div id="tt-f">
                    <div id="2">
                        <span>
                <a href="">注册</a>
                            |
                            <a href="">其他登陆</a>
                </span>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <!--第四部分-->
    <div id="fo">
        <div id="fo-f">
            <a href="">
                <span>帮助反馈</span>
            </a>
        </div>
        <div id="fo-s">
            <span>
                登陆即代表您
                <a href="">同意用户协议</a>
                和
                <a href="">隐私协议</a>
            </span>
        </div>
    </div>
</div>
</body>
</html>
