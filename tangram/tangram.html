<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>七巧板</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/tangram.css">
</head>
<body>
<!--外轮廓-->
<div id="bk">
<!--第一个三角形（最上）-->
    <div id="bk-f">
    </div>
    <!--第二个三角形（最左）-->
    <div id="bk-s">
    </div>
    <!--第三个三角形（左下）-->
    <div id="bk-t">
    </div>
    <!--正方形-->
    <div id="bk-fo">
    </div>
    <!--第四个三角形（中间）-->
    <div id="bk-fi">
    </div>
    <!--第五个三角形（右下）-->
    <div id="bk-si">
    </div>
    <!--平行四边形的上三角-->
    <div id="bk-se">
    </div>
    <!--平行四边形的正方形-->
    <div id="bk-ei"></div>
    <!--平行四边形的下三角-->
    <div id="bk-ni"></div>

</div>

</body>
</html>
